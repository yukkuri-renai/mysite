<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゆっくり❄︎恋愛カウンセラー</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="responsive.css">
  <script src="https://kit.fontawesome.com/e7262ee60a.js" crossorigin="anonymous"></script>
</head>
<body ontouchstart="">

  <!-- topWrapper -->

  <section id="topWrapper">
    <div class="top-image">
      <img src="images/yukkuri.JPG" alt="yukkuri">
    </div>
    <div class="top-profile">
      <h1 class="font-h1">ゆっくり❄︎恋愛カウンセラー</h1>
      <div class="top-intro">
        <p class="font-p">
          ここでは
          <span class="new-line bold-span">・好きな人に告白したい</span>
          <span class="new-line bold-span">・追いかけて欲しい</span>
          <span class="new-line bold-span">・もっと関係を深めたい</span>
          <span class="new-line">貴方のための各種SNSをチェックできます。</span>
        </p>
      </div>
    </div>
  </section>

  <section id="contentsWrapper">
    <div id="adSpace">
      <div class="temporaryad">
        <img src="images/temporaryad.PNG" alt="temporaryad">
      </div>
    </div>
    <ul id="snsSpace">
      <li>
        <div class="sns container" onclick="window.open('https://lin.ee/fyFxuoc')">
          <img src="images/line.JPG" alt="line">
          <div class="sns-detail">
            <p class="font-p">【LINE】</p>
            <p class="font-p">恋愛などのご相談はこちらから</p>
          </div>
        </div>
      </li>
      <li>
        <div class="sns container" onclick="window.open('https://www.tiktok.com/@yukkuri_renai?lang=ja-JP')">
          <img src="images/tiktok.JPG" alt="tiktok">
          <div class="sns-detail">
            <p class="font-p">【TikTok】</p>
            <p class="font-p">恋愛の様々なテクニックを学べます</p>
          </div>
        </div>
      </li>
    </ul>
  </section>

  <footer>
    <p>©︎ Yukkuri Renai Counselor 2021 <span>All Rights Reserved.</span></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
